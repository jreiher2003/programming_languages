			<!-- Super Sad: connot rember 5! -->
			Five Factorial (aka <i>5!</i>) is: 
			<script type="text/javascript">
			function factorial(n) {
				if (n == 0) {
					return 1;
				}
				return n * factorial(n-1);
			}
			document.write(factorial(5));


			function ironcrutch1(x) {
				if (x < 2) {
					return 0;
				}
				return (x+1);
			}	
			document.write(ironcrutch1(9));
			</script>
